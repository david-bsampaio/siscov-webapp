<ion-header>

  <ion-navbar color="primary">
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="voltar()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{titulo}}</ion-title>
    </ion-toolbar>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form [formGroup]="form">
        <ion-row>
            <ion-col col-12 col-lg-12 col-xl-12>
                <ion-item>
                  <ion-label floating>Nome</ion-label>
                  <ion-input type="text" formControlName="nome" class="corTexto"></ion-input>
                </ion-item>
                <ion-item *ngIf="!form.controls.nome.valid && (form.controls.nome.dirty || form.controls.nome.touched)" color="danger">
                    <div [hidden]="!form.controls.nome.errors.required">
                     Campo obrigatório
                    </div>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12 col-lg-12 col-xl-12>
                  <ion-item>
                    <ion-label floating>Descrição</ion-label>
                    <ion-input type="text" formControlName="descricao"></ion-input>
                  </ion-item>
                </ion-col>
            </ion-row>
    </form>

</ion-content>
<ion-footer>
  <button ion-button float-end (click)="salvar()" [disabled]="!form.valid">
    <ion-icon name="archive" padding-right></ion-icon>
    Salvar
  </button>
  <button ion-button float-start (click)="limpar()">
    <ion-icon name="refresh" padding-right></ion-icon>
    Limpar
  </button>
</ion-footer>
